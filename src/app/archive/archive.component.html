<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>
    <body>
        <div class="main-wrapper">

            <div class="inner-wrapper">

                <div class="panel panel-default" *ngIf="archives.length > 0">
                    <div class="modal-header" >
                        <h3>Archive List
                        </h3>
                    </div>
                    <div class="panel-body table-responsive">

                        <table id="example" class="table table-hover table-bordered" style="width:100%" >
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Description</th>

                                </tr>
                            </thead>
                            <tbody  *ngIf="archives.length > 0" >
                                <tr *ngFor="let archive of archives">
                                    <td>{{archive.taskTitle | uppercase}}</td>
                                    <td> {{archive.targetDate | date : 'yyyy-MM-dd'}}</td>
                                    <td> {{archive.description | uppercase}}</td> 
                                </tr> 
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
