<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
                    <body>
                        
                     
                        <div class="main-wrapper" >
                          
                            <div class="container-fluid">
                                <div class="row">
                              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                 
                                

                              </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 right-side">                            
                                        <ul class="nav nav-tabs">
                                            <li class="active">
                                                <a data-toggle="tab">Login &nbsp;|&nbsp; REGISTER</a>
                                                
                                            </li>
                                           
                                        </ul>

                                        <div class="tab-content">
                                            <div class="tab-pane fade in active">
                                                <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                                            <div class="form-group">


                                                                <input type="email" id="username" formControlName="username" class="form-control" name="username" placeholder="Email..."></div>
                                                                <div class="form-group">


                                                                    <input type="password" id="password" formControlName="password" name="password" class="form-control" placeholder="Password..."></div>
                                                                </div>
                                                            </div>
                                                            <div class="action-section">
                                                                <button class="btn sign-in  btn-md " [disabled]="!userForm.valid" *ngIf="isLogin" >Login</button>&nbsp;
                                                                <button class="btn sign-in" *ngIf="!isLogin" [disabled]="!userForm.valid">Register</button> | <a style="cursor: pointer"  (click)="onChange()">{{message}}</a>
                                                                
                                                            </div>
                                                </form>
                                                    </div>
                                                        </div>
                                                    </div>
                                                   
                                                </div>
                                                 
                                            </div>
                                        </div>
                                        <p>{{errorMessage}}</p>
                                        <p>{{successMessage}}</p>
                                    </body>
                                </html>
